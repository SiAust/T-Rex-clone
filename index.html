<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soccer Run</title>
    <link rel="stylesheet" href="styles.css">


</head>
<body>
<div class="container">
    <div class="stadium"></div>
<!--    <div class="stadium"></div>-->
    <div class="playGame">
        <p>Avoid the defenders by jumping with the <kbd>space</kbd> key.</p>
        <p>Start game?</p>
        <button id="startGame">Yes</button>
    </div>
    <div class="scoreBoard">
        <span id="hs">High score: <span id="hsScore">0</span></span>
        Score: <span id="score">0</span>

    </div>
    <div class="gameOver">
        <p><span id="GOspan">Gameover!</span></p>
        <p>Play again?</p>
        <button id="restartButton">Yes / Yes?</button>
    </div>
    <div class="grass"></div>
    <div class="grid">
        <div class="player"></div>
        <div class="football"></div>
    </div>
</div>

<div>
    <a target="_blank" href="https://dribbble.com/shots/1487469-Player-Sprites">Steve Ridgway Player Sprites</a><br>
    <a target="_blank" href="https://www.vecteezy.com/free-vector/grass">Grass Vectors by Vecteezy</a><br>
    <a target="_blank" href="https://www.vecteezy.com/free-vector/stadium">Stadium Vectors by Vecteezy</a>
</div>


    <script src="index.js" charset="utf-8"></script>
</body>
</html>
